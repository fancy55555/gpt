<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/openai-logomark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Pure Client</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" crossorigin src="/assets/index-fee12d9e.js"></script>
    <link rel="stylesheet" href="/assets/index-2039fab0.css">
  </head>
  <body>
    <div id="app">
      <div id="wrapper" class="flex md:flex-row min-h-screen bg-indigo-950 text-color">
        <div id="sidebar" class="w-1/5 bg-black/75">
          <div class="flex flex-col justify-between fixed w-1/5 h-screen">
            <div id="dialogs_container" class="flex flex-col gap-5 p-5">
            </div>
            <div class="flex">
              <button id="dialogs_create" class="text-white w-1/2 bg-black py-2.5 hover:bg-white hover:text-black transition ease-in-out delay-50">New</button>
              <button id="dialogs_clear" class="text-white w-1/2 bg-black py-2.5 hover:bg-white hover:text-black transition ease-in-out delay-50">Clear</button>
            </div>
          </div>
        </div>
        <div id="content" class="w-4/5 bg-black/50 sm:px-10 py-10">
          <div class="max-w-5xl flex flex-col justify-between h-full m-auto gap-28">
            <div id="chat_container" class="flex flex-col gap-10">
            </div>
            <div class="relative flex gap-5 items-center relative">
            <textarea
                    id="chat_textarea"
                    class="w-full transition ease-in-out delay-100 px-10 py-5 pr-20 rounded-lg bg-black/50 resize-none text-white focus:bg-white/10"
                    name="prompt"
                    rows="1"
                    cols="1"
                    placeholder="Send a message"></textarea>
              <button id="chat_send" class="absolute right-5 transition ease-in-out delay-50 text-white p-2.5 rounded-full h-fit hover:bg-white/10">
                <img class="w-7 invert" src="/send.svg" alt="Send">
              </button>
              <div id="chat_loading" class="loading"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
